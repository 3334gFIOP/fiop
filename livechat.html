<!DOCTYPE html>
<html>
<head>
    <title>Chat</title>
    <link rel="icon" href="images/icon.png" type="image/png" />
    <link rel="stylesheet" href="stylesheet.css">

    <style>
        body.chat-page {
            font-family: Arial, sans-serif;
            background: #222;
            color: white;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #chat-container {
            width: 60%;
            height: 80%;
            background: #333;
            border-radius: 10px;
            padding: 20px;
            overflow: hidden;
        }

        #messages {
            height: 60%;
            overflow-y: scroll;
            background: #222;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        #online-users {
            height: 20%;
            overflow-y: scroll;
            background: #111;
            padding: 10px;
            border-radius: 10px;
            margin-top: 10px;
        }

        #user-setup { 
            display: flex; 
            align-items: center; 
            gap: 10px; 
        }

        #name-input {
            width: 180px; 
            padding: 10px;
            border-radius: 6px;
            border: 2px solid #444;
            background: #111;
            color: white;
        }

        #color-picker {
            width: 45px;
            height: 45px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            padding: 0;
        }

        .glow-btn {
            display: block;
            margin-top: 8px; 
            padding: 10px 30px; 
            font-size: 18px;
            background: #111;
            border: 2px solid #444;
            border-radius: 6px;
            color: white;
            font-weight: bold;
            text-shadow: 0 0 4px #00ffff;
            box-shadow: 0 0 10px #00ffff80;
            cursor: pointer;
            transition: 0.2s ease;
        }

        .glow-btn:hover {
            background: #222;
            box-shadow: 0 0 14px #00ffffcc;
            text-shadow: 0 0 6px #00ffff;
        }

        .outlined-text {
            border: 2px solid #00ffff;
            padding: 3px 5px;
            border-radius: 4px;
            background: rgba(0, 255, 255, 0.1);
        }
    </style>

    <script src="https://cdn.scaledrone.com/scaledrone.min.js"></script>
</head>

<body class="chat-page">

<div id="chat-container">

    <!-- Username + color row -->
    <div id="user-setup">
        <input type="text" id="name-input" placeholder="Enter your name">
        <input type="color" id="color-picker" value="#ffffff">
    </div>

    <!-- Button under it -->
    <button id="set-name-btn" class="glow-btn">Set Name</button>

    <div id="messages"></div>
    <input type="text" id="message-input" placeholder="Type message..." style="width:100%; padding:10px; margin-top:10px;">

    <h3 style="margin-top:15px;">Online Users</h3>
    <div id="online-users"></div>

</div>

<script>
    let drone;
    let username = "";
    let userColor = "#ffffff";

    // When Set Name is clicked
    document.getElementById("set-name-btn").onclick = () => {
        username = document.getElementById("name-input").value.trim();
        userColor = document.getElementById("color-picker").value;

        if (!username) {
            alert("Enter a name!");
            return;
        }

        initChat();
        document.getElementById("set-name-btn").disabled = true;
        document.getElementById("name-input").disabled = true;
        document.getElementById("color-picker").disabled = true;
    };

    function initChat() {
        drone = new ScaleDrone('YOUR-CHANNEL-ID', {
            data: { name: username, color: userColor }
        });

        drone.on('open', error => {
            if (error) return console.error(error);

            const room = drone.subscribe('observable-room');

            room.on('open', err => {
                if (err) return console.error(err);
            });

            room.on('message', message => {
                const { data, clientId } = message;
                addMessage(data, clientId);
            });

            room.on('members', members => {
                updateUsers(members);
            });

            room.on('member_join', member => {
                members.push(member);
                updateUsers(members);
            });

            room.on('member_leave', member => {
                members = members.filter(m => m.id !== member.id);
                updateUsers(members);
            });
        });
    }

    let members = [];

    function addMessage(data, clientId) {
        const messages = document.getElementById("messages");

        const el = document.createElement("div");
        el.style.color = data.color;
        el.innerHTML = `<strong>${data.name}:</strong> ${data.text}`;

        messages.appendChild(el);
        messages.scrollTop = messages.scrollHeight;
    }

    // Send message
    document.getElementById("message-input").addEventListener("keydown", e => {
        if (e.key === "Enter" && drone) {
            const text = e.target.value.trim();
            if (text !== "") {
                drone.publish({
                    room: "observable-room",
                    message: { name: username, color: userColor, text }
                });
                e.target.value = "";
            }
        }
    });

    // Update online user list
    function updateUsers(list) {
        const box = document.getElementById("online-users");
        box.innerHTML = "";

        list.forEach(member => {
            const el = document.createElement("div");
            el.style.color = member.clientData.color;
            el.textContent = member.clientData.name;

            if (member.clientData.name === username) {
                el.classList.add("outlined-text");
            }

            box.appendChild(el);
        });
    }
</script>

</body>
</html>
