<!DOCTYPE html>
<html>
<head>
    <title>Chat</title>
    <link rel="icon" href="images/icon.png" type="image/png"/>
    <link rel="stylesheet" href="stylesheet.css">
    <style>
        body.chat-page {
            font-family: Arial, sans-serif;
            background: #222;
            color: white;
        }
        #chat-container {
            width: 400px;
            height: 500px;
            border: 1px solid #555;
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }
        #messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            border-bottom: 1px solid #555;
        }
        #message-input {
            padding: 10px;
            border: none;
            width: 100%;
            box-sizing: border-box;
        }
        #send-btn {
            padding: 10px;
            border: none;
            background: #555;
            color: white;
            cursor: pointer;
        }
        #send-btn:hover {
            background: #777;
        }
        .message {
            margin-bottom: 10px;
        }
        .member {
            font-weight: bold;
            margin-right: 5px;
        }
        p { color: #fff; }
    </style>
</head>
<body class="chat-page">
    <h1 class="outlined-text">Chat</h1>
    <p>Live Chat Test:</p>
    <br>
    <div id="chat-container">
        <div id="messages"></div>
        <input type="text" id="message-input" placeholder="Type a message...">
        <button id="send-btn">Send</button>
    </div>
    <br><br><br><br>
    <a href="https://fiop.dev" class="glow-btn">Back to home</a>
    <script src="https://cdn.scaledrone.com/scaledrone.min.js"></script>
    <script>
        const CLIENT_ID = '6J1HwHleZ1C79oUB';
        function getRandomName() {
            const adjs = ["autumn","hidden","bitter","misty","silent","empty","dry","dark","summer"];
            const nouns = ["waterfall","river","breeze","moon","rain","wind","sea","morning","snow"];
            return adjs[Math.floor(Math.random()*adjs.length)] + "_" + nouns[Math.floor(Math.random()*nouns.length)];
        }
        function getRandomColor() {
            return '#' + Math.floor(Math.random() * 0xFFFFFF).toString(16);
        }
        const drone = new ScaleDrone(CLIENT_ID, {data: {name: getRandomName(), color: getRandomColor()}});
        let members = [];
        drone.on('open', error => {
            if (error) return console.error(error);
            const room = drone.subscribe('observable-room');
            room.on('open', error => { if(error) return console.error(error); });
            room.on('members', m => { members = m; });
            room.on('member_join', member => { members.push(member); });
            room.on('member_leave', ({id}) => { const index = members.findIndex(member => member.id===id); if(index!==-1) members.splice(index,1); });
            room.on('data', (text, member) => { if(member) addMessageToListDOM(text, member); });
            document.getElementById('send-btn').addEventListener('click', sendMessage);
            document.getElementById('message-input').addEventListener('keydown', e => { if(e.key==='Enter') sendMessage(); });
            function sendMessage() {
                const input = document.getElementById('message-input');
                const value = input.value.trim();
                if(!value) return;
                input.value = '';
                drone.publish({room:'observable-room', message:value});
            }
        });
        function createMemberElement(member) {
            const el = document.createElement('span');
            el.textContent = member.clientData.name + ": ";
            el.style.color = member.clientData.color;
            el.className = 'member';
            return el;
        }
        function addMessageToListDOM(text, member) {
            const messagesEl = document.getElementById('messages');
            const messageEl = document.createElement('div');
            messageEl.className = 'message';
            messageEl.appendChild(createMemberElement(member));
            messageEl.appendChild(document.createTextNode(text));
            messagesEl.appendChild(messageEl);
            messagesEl.scrollTop = messagesEl.scrollHeight;
        }
    </script>
</body>
</html>
